<!DOCTYPE html>
<html>
	<head>
		<title>Image crop and resize</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="container">
			<div id="bluediv">
				<img id="blueimg" class="splitimage" src="SpreeBlue.png">
			</div>
			<div id="orangediv">
				<img id="orangeimg" class="splitimage" src="SpreeOrange.png">
			</div>
			<div id="textdiv">
				<div style="display: block; flex: 1;">
				</div>
				<div style="display: flex; flex-direction: column">
					<div style="display: block;  flex: 1">
					</div>
					<div style="display: block; margin-bottom: 100px;">
						<img style="width: 600px; height: auto;" src="Spree.png">
					</div>
					<div style="display: block;">
						<a target="_blank" href="https://www.facebook.com/nitw.springspree"><img style="width: 600px; height: auto;" src="Follow.png"></a>
					</div>
					<div style="display: block; flex: 1">
					</div>
				</div>
				<div style="display: block; flex: 1;">
				</div>
			</div>
		</div>
		<script src="logic.js"></script>
	</body>
</html>
